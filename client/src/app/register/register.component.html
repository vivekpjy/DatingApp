<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px">I am a:</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input ms-3"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(username)"
    [label]="'User Name'"
    [type]="'text'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(KnownAs)"
    [label]="'Known As'"
    [type]="'text'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(DOB)"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(City)"
    [label]="'City'"
    [type]="'text'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(Country)"
    [label]="'Country'"
    [type]="'text'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(password)"
    [label]="'Password'"
    [type]="'Password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(confirmPassword)"
    [label]="'Confirm Password'"
    [type]="'Password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="text-center">
    <button
      [disabled]="this.registerForm.invalid"
      class="btn btn-success me-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-primary me-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
