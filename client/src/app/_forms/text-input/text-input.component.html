<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    name="password"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    {{ label }} must be atleast
    {{control.errors?.['minlength'].requiredLength}} charecters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    {{ label }} must be
    {{control.errors?.['maxlength'].requiredLength}} charecters
  </div>
  <div
    class="invalid-feedback"
    *ngIf="!control.errors?.['required'] && control.errors?.['notMatching']"
  >
    Password should match
  </div>
</div>
